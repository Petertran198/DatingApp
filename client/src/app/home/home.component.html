<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">Come on in an find your match</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-secondary btn-lg">Learn More</button>
    </div>
  </div>
  <div class="container" *ngIf="registerMode">
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <p>Register form goes here</p>
      </div>
    </div>
  </div>
</div>
