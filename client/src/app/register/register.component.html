<form
  #registerForm="ngForm"
  class="form"
  (ngSubmit)="register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="text-danger text-center" role="alert" *ngIf="this.errorMessage">
    {{ this.errorMessage }}
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
      [(ngModel)]="this.registerFormData.Username"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="text"
      name="password"
      placeholder="Password"
      [(ngModel)]="this.registerFormData.Password"
    />
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button
      class="btn btn-default me-2"
      type="button"
      (click)="closeRegisterForm()"
    >
      Cancel
    </button>
  </div>
</form>
